<wicket:panel>

    <!-- Defaults -->
    <div id="defaults">
        
        <h1>Defaults / templates of product  <wicket:container wicket:id="productName">SuperProduct</wicket:container></h1>
        
        <div wicket:id="feedback"></div>
        
        <form method="post" action="#" wicket:id="form">
            <table border="0" cellpadding="5">
                <tr>
                    <td>Released binaries:</td>
                    <td><input type="text" wicket:id="releasedBinaries"/></td>
                </tr>
                <tr>
                    <td>Staged binaries:</td>
                    <td><input type="text" wicket:id="stagedBinaries"/></td>
                </tr>
                <tr>
                    <td>Git tag:</td>
                    <td><input type="text" wicket:id="git"/></td>
                </tr>
                <tr>
                    <td>Released docs:</td>
                    <td><input type="text" wicket:id="releasedDocs"/></td>
                </tr>
                <tr>
                    <td>Staged docs:</td>
                    <td><input type="text" wicket:id="stagedDocs"/></td>
                </tr>
                <tr>
                    <td>Mead:</td>
                    <td><input type="text" wicket:id="mead"/></td>
                </tr>
                <tr>
                    <td>Brew:</td>
                    <td><input type="text" wicket:id="brew"/></td>
                </tr>
                <tr>
                    <td>Fixed issues:</td>
                    <td><input type="text" wicket:id="issuesFixed"/></td>
                </tr>
                <tr>
                    <td>Found issues:</td>
                    <td><input type="text" wicket:id="issuesFound"/></td>
                </tr>
                <!--
                <tr>
                    <td>:</td>
                    <td><input type="text" wicket:id=""/></td>
                </tr>
                -->
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="submit" value="Insert"/></td>
                </tr>
            </table>
        </form>
        
    </div>

</wicket:panel>
